<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS SOFTWARE - Login</title>
    <link rel="stylesheet" href="../csscode/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle form submission
            $('form').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Serialize form data
                var formData = $(this).serialize();

                // Make AJAX POST request for login
                $.ajax({
                    url: 'http://localhost:3000/login',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        if (response === 'Success') {
                            alert('Login successful!');
                            localStorage.setItem('isLoggedIn', 'true'); // Store only login state
                            handleLoginSuccess();
                        } else {
                            alert('Invalid email or password. Please try again.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Login failed:', error);
                        alert('An unexpected error occurred. Please try again later.');
                    }
                });
            });
        });

        // A function that can be called when login is successful
        function handleLoginSuccess() {
            window.location.href = 'home.html'; // Redirect to the navbar page
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="centered-heading">EMS SOFTWARE</h1>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="login-btn">Login</button>

                <p>or sign in using</p>
            </form>

            <!-- Sign In with Google button centered and positioned slightly below -->
            <div class="social-login centered-google">
                <a href="https://accounts.google.com/signin/v2/identifier" class="google-btn">Sign In with Google</a>
            </div>
        </div>
        <div class="right-section">
            <img src="../photos/login.jpg" alt="Login Illustration">
        </div>
    </div>
</body>
</html>
